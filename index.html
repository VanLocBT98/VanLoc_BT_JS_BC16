<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container text-center">
        <div>
            <h1 class="text-center bg-danger text-white">chương trình tính diện  tích - chu vi -hình vẽ</h1>
            <div class=" mt-3">
              <p>Nhập chiều dài</p>
              <input type="text" id="height" placeholder="Vui lòng nhập chiều dài" >
          </div>
            <div class="mt-3">
                <p>Nhập chiều rộng</p>
                <input type="text" id="width" placeholder="Vui lòng nhập chiều rộng" >
            </div>
            <button class="btn btn-success mt-3" id="btnTinh">Tính & Vẽ Hình</button>
            <div class="mt-3">
              <p>Chu Vi</p>
              <input type="text" id="perimeter" style="width:20%; border: 3px solid rgb(58, 167, 67);">
          </div>
          <div class="mt-3">
              <p>Diện Tích</p>
              <input type="text" id="acreage" style="width:20%; border: 3px solid pink;">
            </div>
            <div class="mt-4">
                <input type="radio" name="backgroundcolor" id="red" checked> red
                <input type="radio" name="backgroundcolor" id="orange"> orange
                <input type="radio" name="backgroundcolor" id="green"> green
            </div>
          <div id="picture" class="mt-3">
        </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
